<!doctype html>
<html lang="es">
  <head>
    <meta name="theme-color" content="#1e40af" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js" defer></script>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Esta verificación es la que te está dando el mensaje en la consola
          if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
          } else {
            console.error("PDF.js no cargó la variable global pdfjsLib a tiempo. Revisa la conexión o el CDN."); 
          }
        }, 50); // 50ms de retraso adicional para asegurar la definición
      });
    </script>
    </head>
