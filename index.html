<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Seguimiento PQR</title>

    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <meta name="theme-color" content="#1e40af" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js" defer></script>
    
    <script>
      // Usamos DOMContentLoaded para que la configuración se dispare tan pronto como el HTML esté listo.
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (typeof pdfjsLib !== 'undefined') {
            // Éxito: La librería cargó, ahora configuramos el worker.
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
          } else {
            // Si sigue fallando, es un problema de red externo muy lento.
            console.error("PDF.js no cargó la variable global pdfjsLib a tiempo. Revisa la conexión o el CDN."); 
          }
        }, 500); // Retraso de 500ms para asegurar la definición.
      });
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
