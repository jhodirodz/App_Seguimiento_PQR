<!doctype html>
<html lang="es">
  <head>
    <meta name="theme-color" content="#1e40af" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js" defer></script>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
          } else {
            console.error("PDF.js no cargó la variable global pdfjsLib a tiempo."); 
          }
        }, 50); // 50ms de retraso adicional para asegurar la definición de pdfjsLib
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
